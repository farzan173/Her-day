<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Wish</title>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1589156280159-b4b3b3f1d6ec') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: white;
    }
    .container {
      padding-top: 20vh;
    }
    h1 {
      font-size: 3rem;
    }
    #countdown {
      font-size: 2rem;
      margin: 1rem 0;
    }
    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 1rem;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday <span id="name">Friend</span> ðŸŽ‰</h1>
    <div id="countdown"></div>
    <p>Wishing you endless happiness and love on your special day!</p>
    <button onclick="next()">Next</button>
  </div>

  <audio autoplay loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg" />
  </audio>

  <script>
    const query = new URLSearchParams(window.location.search);
    const name = query.get('name') || 'Friend';
    document.getElementById('name').textContent = name;

    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date("2025-07-01T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "ðŸŽ‚ It's her birthday today!";
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        countdownEl.innerHTML = `${days} day(s) left until her birthday ðŸŽ‰`;
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function next() {
      window.location.href = `message.html?name=${encodeURIComponent(name)}`;
    }
  </script>
</body>
</html>
